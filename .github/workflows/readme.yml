name: Readme

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  write_readme:
    name: 'Write Readme'
    runs-on: ubuntu-latest
    steps:
      - name: 'Clone'
        uses: actions/checkout@main
      - name: 'Deps'
        run: npm i
      - name: 'Write'
        run: node src/index.js
